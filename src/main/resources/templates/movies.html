<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>

<h1 th:text="${cinemaName}"></h1>
<h2>Movies</h2>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Duration</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${movies.empty}">
        <td colspan="2"> No Movies Available</td>
    </tr>
    <tr th:each="movie : ${movies}">
        <td><span th:text="${movie.movieId}"> Id</span></td>
        <td><span th:text="${movie.title}"> Title</span></td>
        <td><span th:text="${movie.duration}"> Duration</span></td>
    </tr>
    </tbody>
</table>
<!-- --------------- -->

<!--POST метод. Форма, в якій при переході на урлу /movie створиться newMovie -->
<form method="POST" th:object="${newMovie}" th:action="@{/movie}">

    <input type="text" th:field="*{title}"/>
    <input type="text" th:field="*{duration}"/>
    <input type="text" th:field="*{directorId}"/>

    <input type="submit" value="Create movie">

</form>

</body>
</html>
